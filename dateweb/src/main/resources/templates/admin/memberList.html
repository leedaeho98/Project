<!-- 로그인 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<!-- 메인 영역에 로그인 페이지 보여주기-->
<div layout:fragment="content">
    <form action="/admins/memberlist" role="form" method="post" >
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" placeholder="이메일을 입력해주세요" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요" id="password" name="password" class="form-control">
        </div>

        <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
